<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Excellent Awesomeness</h1>
    <div style="text-align: center;"><img src="./rich.png"/></div>
    <div style="text-align: center; font-size: 28px;"><span id="props"></span></div>
    <script>
    let prop = ["code wiz", "guru", "movie buff", "writer", "web dev master", "api expert", "insert all else"]
    setInterval(function(){
        let red = Math.floor(Math.random()*255)
        let green = Math.floor(Math.random()*255)
        let blue = Math.floor(Math.random()*255)
        let index = Math.floor(Math.random()*prop.length);
        document.querySelector("#props").textContent = prop[index];
        document.body.style.backgroundColor = `rgb(${red},${green},${blue})`
    }, 1000)
       
    
    </script>

</body>
</html>
